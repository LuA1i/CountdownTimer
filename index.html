<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">We're launching soon</h1>
      <div class="time">
        <div class="days">
          <div class="box"><p class="days-time"></p></div>
          Days
        </div>
        <div class="hours">
          <div class="box"><p class="hours-time"></p></div>
          Hours
        </div>
        <div class="minutes">
          <div class="box"><p class="minutes-time"></p></div>
          Minutes
        </div>
        <div class="seconds">
          <div class="box"><p class="seconds-time"></p></div>
          Seconds
        </div>
      </div>
    </div>
  </body>
</html>
